<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多级导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #menu{
            height: 30px;
        }
        #menu .main-menu{
            width: 120px;
            height: 30px;
            float: left;
            margin-right: 5px;
            background: #cccccc;
            position: relative;
        }
        #menu .main-menu-link{
            height: 100%;
            display: block;
            line-height: 30px;
        }
        #menu .sub-menu{
            position: absolute;
            left: 0;
            top: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <ul id="menu">
        <li class="main-menu">
            <a href="#" class="main-menu-link">link 1</a>
            <ul class="sub-menu">
                <li><a href="#">sublink 1</a></li>
                <li><a href="#">sublink 2</a></li>
                <li><a href="#">sublink 3</a></li>
                <li><a href="#">sublink 4</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#" class="main-menu-link">link 2</a>
            <ul class="sub-menu">
                <li><a href="#">sublink 1</a></li>
                <li><a href="#">sublink 2</a></li>
                <li><a href="#">sublink 3</a></li>
                <li><a href="#">sublink 4</a></li>
            </ul>
        </li>
        <li class="main-menu">
            <a href="#" class="main-menu-link">link 3</a>
            <ul class="sub-menu">
                <li><a href="#">sublink 1</a></li>
                <li><a href="#">sublink 2</a></li>
                <li><a href="#">sublink 3</a></li>
                <li><a href="#">sublink 4</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var oMenu = document.getElementById('menu');
        var aLi = oMenu.getElementsByTagName('li');
        for(var i=0; i<aLi.length; i++){
            if(aLi[i].className == 'main-menu'){
                aLi[i].onmouseover = function(){
                    var oSubMenu = this.getElementsByTagName('ul')[0];
                    oSubMenu.style.display = 'block';
                };
                aLi[i].onmouseout = function () {
                    var oSubMenu = this.getElementsByTagName('ul')[0];//[ul]
                    oSubMenu.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
