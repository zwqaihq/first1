<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: relative;
            left: 0;
        }
    </style>
</head>
<body>
    <button id="btn">move</button>
    <div id="div1"></div>
    <script src="jslib.js"></script>
    <script>
        var oDiv = document.getElementById("div1");
        var oBtn = document.getElementById("btn");
        oBtn.onclick = function(){
            animate(oDiv,{
                width:400,height:400},
                function(){
                    animate(oDiv,{
                        left:500,
                        top:500
                    })
            })
        }
    </script>
    </scriptsrc>
</body>
</html>
