<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #drag{
            height: 200px;
            width: 200px;
            background: red;
            cursor: pointer;
            position:absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="drag"></div>
    <script>
        var oDrag = document.getElementById("drag");
        oDrag.onmousedown = function(e){
            //解决事件对象e的兼容性问题
            e = e || window.event;
            //求出鼠标和drag的距离
            var iDisX = e.clientX - oDrag.offsetLeft;
            var iDisY = e.clientY - oDrag.offsetTop;

            //鼠标拖动时不断改变drag的位置
            document.onmousemove = function(e){
                oDrag.style.left = e.clientX - iDisX + "px";
                oDrag.style.top = e.clientY - iDisY + "px";
                return false;
            }
        }
        document.onmouseup = function(){
            document.onmousemove = null;
        };
    </script>
</body>
</html>
